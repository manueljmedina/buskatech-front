name: Despliegue a Hostinger

on:
  push:
    branches:
      - main
  # 游댳 Corregido: types ahora est치 indentado dentro de repository_dispatch
  repository_dispatch:
    types: [deploy_from_laravel]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 游뚴 Checkout del c칩digo
        uses: actions/checkout@v4

      - name: 游 Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 游닍 Instalar dependencias
        run: npm install

      - name: 游끵 Compilar proyecto (Build)
        run: npm run build
        env:
          # Inyecci칩n de la URL de tu API de Laravel en producci칩n
          PUBLIC_API_URL: ${{ secrets.PUBLIC_API_URL }}

      - name: 游 Subir archivos a Hostinger (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/ 
          server-dir: ./ 
          # 游눠 Recomendado: Borra archivos viejos para evitar que se vea data anterior
          delete-destination-append: true