name: Despliegue a Hostinger

on:
  push:
    branches:
      - main # Se ejecuta cada vez que subes a la rama main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ›  Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ— Compilar proyecto (Build)
        run: npm run build
        env:
          # AquÃ­ inyectamos la variable de producciÃ³n desde los secretos de GitHub
          PUBLIC_API_URL: ${{ secrets.PUBLIC_API_URL }}

      - name: ğŸš€ Subir archivos a Hostinger (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/ 
          server-dir: ./ 